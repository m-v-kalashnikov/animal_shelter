{% extends 'base.html' %}

{% block title %}
Любимци
{% endblock %}

{% block content %}
	<h2>Перечень всех любимцев</h2>
	<div class=" all-pet">
		{% for animal in object_list %}
			<div class="col-3">
				<div><a href="/animals/{{ animal.pk }}/"><img src="{{ animal.photo.url }}" height="256" width="256" alt="{{ animal.nickname }}"></a></div>
				<div><h4>{{ animal.nickname }}</h4></div>	
			</div>
		{% endfor %}	
	</div>
{% endblock %}
