{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body class="container-fluid">
	<header class="row">
		<div class="col header-col">
			<div class="row header-row">
				<p class="quote">Они для нас - страница в жизни,</p>
			</div>
			<div class="row nav">
				<a href="/animals" class="link">Все питомцы</a>
				<a href="/contact" class="link">Контакты</a>
			</div>
		</div>
		<div class="col-3">
			<a href="/"><img src="../../static/img/cpd.svg" height="139" width="auto" alt="logo"></a>
		</div>
		<div class="col header-col">
			<div class="row header-row">
				<p class="quote">а мы для них - и есть вся жизнь.</p>
			</div>
			<div class="row">
				<a href="/about" class="link">О нас</a>
				<a href="https://github.com/m-v-kalashnikov/animal_shelter.git" class="link">GitHub</a>
			</div>
		</div>
	</header>
	<main>
        <div class="content-container">
	        {% block content %}
	        {% endblock %}
	    </div>
	</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
